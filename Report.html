<!DOCTYPE HTML>

<html lang="fil">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarbMoCo | Report</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="Customs/des/Report.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Customs/sys/Report.js"></script>
</head>

<body>
    <h1>REPORT</h1>

    <div style="display: flex; gap: 2rem;">
        <div style="flex: 1;">
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>

        <form onsubmit="reportForm(event); return false;">
            <div>
                <p id="location">Click somewhere on the map!</p>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" id="user_id" placeholder="Fetching User ID" disabled>
                <input type="text" id="username" placeholder="Fetching Username" disabled>

                <button id="locatebtn" type="button">Locate Me</button>
                <button id="locationbtn" type="button">Lock location</button>
                <label for="reportDetails">Report Details:</label>

                <div>
                    <input type="text" id="place" placeholder="Determine Location">
                </div>

                <div>
                    <input type="radio" id="illegalDumping" name="reportType" value="Illegal Dumping">
                    <label for="illegalDumping">Illegal Dumping</label><br>
                    <input type="radio" id="garbageTheft" name="reportType" value="Garbage Theft">
                    <label for="garbageTheft">Garbage Theft</label><br>
                    <input type="radio" id="others" name="reportType" value="Others">
                    <label for="others">Others</label><br>
                </div>

                <div>
                    <label for="proofImages">Upload Pictures for Proof:</label>
                    <input type="file" id="images" name="images[]" accept="image/*" multiple>
                </div>

                <textarea id="reportDetails" placeholder="Additional Details is required to submit report." rows="5"
                    cols="30"></textarea>

                <div>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <p>As clicking this button, I believed that false informations could lead to charges | Republic Act
                        No. 10175 </p>
                </div>

                <button id="submitReport" type="submit">Submit Report</button>
            </div>
        </form>
    </div>

    <script>getUser();</script>
    <script>mapOnSet();</script>
</body>

</html>
