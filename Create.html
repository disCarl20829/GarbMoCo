<!DOCTYPE html>

<html lang="fil">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GarbMoCo | Create</title>
        <link rel="stylesheet" href="Customs/des/Login.CSS">
        <script src="Customs/sys/Create.js"></script>
    </head>

    <body>
        <div>
            <h1>Welcome to GarbMoCo</h1>
            <h2>Advanced Prototype for Garbage Monitoring and Collection on Solid Waste</h2>
        </div>

        <form onsubmit="buttonLog(); return false;" method="POST" class="login-container">
            <div>
                <div>
                    <label for="username">Create Username</label><br>
                    <select name="role" id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <!--For admin-->
                <!--If madayon ni, i-add ang name sa barangay/school, future carlos-->
                <!--
                <div>
                    <label for="username">Please Select The Following</label><br>
                    <select` name="role" id="role" required>
                        <option value="" disabled selected>Select Organization</option>
                        <option value="admin">Barangay</option>
                        <option value="user">School</option>
                    </select>
                </div>-->

                <div>
                    <label for="username">Create Username</label><br>
                    <input type="text" placeholder="Username" name="username" id="username" required>
                </div>

                <br><br>

                <div>
                    <label for="password">Create Password</label><br>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>

                <div>
                    <label for="password">Confirm Passwword</label><br>
                    <input type="password" placeholder="Password" name="c-password" id="c-password" required>
                </div>

                <br><br>

                <div>
                   <label for="showPassword">Show Password</label>
                   <input type="checkbox" id="showPassword" onclick="showPass()">
                </div>

                <br><br><br>

                <div>
                    <button type="submit" value="login">Log In</button>
                </div>
            </div>
        </form>
    </body>
</html>
